<h1>Heroe Component Works</h1>

<dl>
    <td> Nombre: </td>
    <dd>{{nombre}}</dd>
    
    <td> Edad: </td>
    <dd>{{edad}}</dd>
    
    <td> Función: </td>
    <dd>{{obtenerNombre()}}</dd>

    <dd>{{nombreCapitalizado}}</dd>

<button (click)="cambiarNombre()"> Cambiar Héroe </button>
